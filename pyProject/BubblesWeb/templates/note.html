<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新建帖子</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.8/css/layui.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.8/layui.js"></script>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header" style="background-color: #eeeeee;">
				<p style="text-align: center;"><strong style="color: black;">请文明发言,禁止仇恨、辱国，涉政等，一经发现立即封禁账户</strong></p>
			</div>
			<div class="layui-side" style="background-color: #eeeeee;"></div>
			<div class="layui-body">
				<div class="layui-bg-gray" style="padding: 16px;">
					<div class="layui-row">
						<div class="layui-col-md12">
							<div class="layui-card">
								<div class="layui-card-header">
									<input type="text" class="layui-input" id="title" name="title" placeholder="在这里输入标题,最多30字"/>
								</div>
								<p>正文内容，不要超过10000字</p>
								<div class="layui-card-body">
									<textarea class="layui-textarea" name="content" id="content" cols="160" rows="50"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-footer">
				<form action="" id="add-articles">
					<button type="submit" style="margin-left: 1000px;" class="layui-btn layui-btn-lg layui-btn-normal layui-btn-radius">发布帖子</button>
				</form>
			</div>
		</div>
	</body>
	<script>
		var title = $('#title').val()
		var content = $('#content').val()
		var data = {title: title, content: content}
		const form = document.getElementById('add-articles')
		
		form.addEventListener('submit', function(e){
			e.preventDefault()
			
			var title = $('#title').val()
			var content = $('#content').val()
			var data = {title: title, content: content}
			
			console.log(data)
			$.ajax({
				url: '/addArticle',
				type: 'post',
				data: JSON.stringify(data),
				contentType: 'application/json',
				dataType: 'json',
				success: function(res){
					alert(res.msg)
					window.location.href='/talk'
				}
			})
		})
		
	</script>
</html>
