<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>泡泡贴</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.8/css/layui.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.8/layui.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="alert" style="text-align: center;"><strong style="color: orange;">仿制的贴吧页，但也请文明发言</strong></div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-8">
			{% for art in arts %}
			<div class="card" id="card">
				<div class="card-header">
					<h4 id="title">{{art.title}}</h4>
					<span style="display: none;" id="card-header-{{ art.id }}">{{art.id}}</span>
				</div>
				<div class="card-body">
					<span>{{name}}：</span>
					<span style="font-size: 16px;">{{art.content}}</span>
				</div>
				<div class="card-footer">
					<button class="layui-btn layui-btn-primary layui-border-blue" onclick="changeStyle(this)" data-art-id="{{art.id}}">
						<i class="layui-icon layui-icon-praise" style="color: deepskyblue;"></i>
						点个赞吧
					</button>
					<button class="layui-btn layui-bg-blue" type="button" onclick="artComment(this)" data-art-id="{{art.id}}" data-bs-toggle="collapse" data-bs-target="#comment-area-{{art.id}}">
						参与评论
					</button>
					<span id="agree-{{art.id}}" style="margin-left: 10px;"><i class="layui-icon layui-icon-heart-fill" style="color: deepskyblue"></i>{{art.agree}}</span>人已赞
					<div id="comment-area-{{art.id}}" class="collapse">
						<div class="layui-form">
						    <input type="text" style="margin-top: 10px;" lay-affix="release" lay-filter="release" lay-options="{split: true}" placeholder="说点什么…" class="layui-input">
						</div>
						<hr />
						<div id="comments-{{art.id}}">
							
						</div>
					</div>
				</div>
			</div>
			<hr />
			{% endfor %}
		</div>
		<!-- 当前用户信息 -->
		<div class="col-md-3 bg-light">
			<div class="card">
				<div class="card-header" style="font-size: 20px;">欢迎，{{name}}
					<i class="layui-icon layui-icon-email" style="font-size: 30px;margin-left: 20px;"></i>
				</div>
				<div class="card-body">
					<div class="bg-secondary text-white">
						<span style="font-size: 1.25rem;">发布帖子，开始你的创作大神之路吧</span>
					</div><br />
					<button type="button" class="btn btn-outline-primary btn-lg">开始创作</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../static/js/article.js"></script>
<script>
	layui.use(function(){
		var form = layui.form
		
		form.on('input-affix(release)', function(data){
			var elem = data.elem; // 输入框
			var value = elem.value;
			alert('输入框测试')
		})
	})
</script>
</body>
</html>
