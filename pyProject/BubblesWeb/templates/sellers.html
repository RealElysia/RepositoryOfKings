<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嘻嘻购物</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
	<style>
		li:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="alert alert-primary">
	<strong style="margin-left: 40%;">欢迎来到嘻嘻购物中心，祝你购物愉快</strong>
</div>
<nav class="navbar navbar-expand-sm navbar-dark bg-info">
	<div class="container-fluid">
		<h3 class="navbar-brand text-success">嘻嘻购物</h3>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="mynavbar">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link text-body" data-type="all">全部</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-body" data-type="手机">手机</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-body" data-type="电脑">电脑</a>
				</li>
			</ul>
			<form class="d-flex" id="search">
				<input class="form-control" type="text" placeholder="输入商品名搜索" aria-label="Search" id="sitem">
				<button class="btn btn-primary" type="submit">
					<i class="bi bi-search"></i>
				</button>
			</form>
		</div>
	</div>
</nav>
<div class="container mt-3">
	<div class="btn-group">
		<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#add" aria-controls="add">添加宝贝</button>
		<button class="btn btn-primary" id="btnUpdate" type="button" data-bs-toggle="offcanvas" data-bs-target="#update" aria-controls="update">修改宝贝</button>
		<button class="btn btn-primary" id="btn_del" type="button" data-bs-toggle="offcanvas" data-bs-target="#del" aria-controls="del">删除宝贝</button>
	</div>
	<!-- 侧边栏-添加 -->
	<div class="offcanvas offcanvas-start" tabindex="-1" id="add" aria-labelledby="add">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title">宝贝入库</h5>
		</div>
		<div class="offcanvas-body">
			<form id="addItem" enctype="multipart/form-data">
				<div class="mb-3">
					<label for="name" class="form-label">宝贝名：</label>
					<input type="text" class="form-control" id="name" name="name" required />
				</div>
				<div class="mb-3">
					<label for="brand" class="form-label">宝贝品牌：</label>
						<select class="form-select" id="brand" name="brand">
							<option value="">请选择品牌</option>
							<option value="xiaomi">小米</option>
							<option value="huawei">华为</option>
							<option value="iphone">苹果</option>
							<option value="oppo">OPPO</option>
					    </select>
				</div>
				<div class="mb-3">
					<label for="type" class="form-label">宝贝类型：</label>
					<select class="form-select" id="type" name="type">
						<option value="">请选择类型</option>
						<option	value="手机">手机</option>
						<option value="电脑">电脑</option>
						<option value="ipad">iPad</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">宝贝价格：</label>
					<input type="text" class="form-control" id="price" name="price" required />
				</div>
				<div class="mb-3">
					<label for="inv" class="form-label">宝贝数量：</label>
					<input type="text" class="form-control" id="inv" name="inventory" required />
				</div>
				<div class="mb-3">
					<label for="pic" class="form-label">宝贝图片：</label>
					<input type="file" name="picture" id="pic" class="form-control"/>
					<span>图片名称中不可带中文字符</span>
				</div>
				<div class="mb-3">
					<button type="submit" id="btn1" class="btn btn-outline-primary">完成添加</button>
				</div>
			</form>
		</div>
	</div>
	<!-- 侧边栏-修改 -->
	<div class="offcanvas offcanvas-start" tabindex="-1" id="update" aria-labelledby="update">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title">宝贝修改</h5><br>
		</div>
		<p style="margin-left: 20px;">注意：此处单选，选择后点击按钮修改宝贝信息</p>
		<div class="offcanvas-body">
			<form id="fm2">
				<div class="mb-4" id="qAll"></div>
				<div class="mb-4">
					<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModel" type="submit">修改</button>
				</div>
			</form>
		</div>
	</div>
	<!-- 侧边栏-删除 -->
	<div class="offcanvas offcanvas-start" tabindex="-1" id="del" aria-labelledby="del">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title">宝贝删除</h5><br>
		</div>
		<p style="margin-left: 20px;">注意：此处可多选，选择后点击按钮删除宝贝信息</p>
		<div class="offcanvas-body">
			<form id="del_form">
				<div class="mb-4" id="del_div"></div>
				<div class="mb-4">
					<button class="btn btn-outline-danger" type="submit">删除</button>
				</div>
			</form>
		</div>
	</div>
	<!-- 模态框，展示宝贝信息，可修改 -->
	<div class="modal", id="itemModel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">修改宝贝信息</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body" id="info">
					<form id="new_form" enctype="multipart/form-data"></form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 宝贝卡片 -->
	<div class="row gy-5" id="card" style="margin-top: 5px;">
		{% for item in result %}
		<div class="col-md-4 mb-4">
			<div class="card h-100">
				<div class="row g-0">
					<div class="col-md-6">
						<div class="card-body">
							<h5 class="card-title">{{item.name}}</h5>
							<p class="card-text">编号：{{item.id}}</p>
							<p class="card-text">品牌：{{item.brand}}</p>
							<p class="card-text">类型：{{item.type}}</p>
							<p class="card-text">价格：¥{{item.price}}</p>
							<p class="card-text">销量：{{item.sales}}</p>
							<p class="card-text">库存：{{item.inventory}}</p>
						</div>
					</div>
					<div class="col-md-4" style="margin-top: 80px; margin-left: 20px;">
						<img src="../static/user/{{item.pic_name}}" class="img-fluid rounded-start" alt="{{item.name}}">
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<script src="../static/js/sell.js"></script>
</body>
</html>
